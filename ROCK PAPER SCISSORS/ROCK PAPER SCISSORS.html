<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" onclick="play('rock')">✊</div>
      <div class="choice" onclick="play('paper')">✋</div>
      <div class="choice" onclick="play('scissors')">✌️</div>
    </div>
    <div class="result" id="result">Make your move!</div>
    <div class="score-board">
      <div class="score">Player: <span id="playerScore">0</span></div>
      <div class="score">Computer: <span id="computerScore">0</span></div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
